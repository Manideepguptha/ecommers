<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://kit.fontawesome.com/6a1006eab5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="ecommerspage4.css">
        <title>
            ecommers offer page and login page
        </title>
    </head>
    <body>
        <div class="bg-container">
            <div class="form-box">
                <h1 >Sign up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-inbox"></i>
                            <input type="Email" placeholder="Email">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <p>Loss Password<a href="#">Click Here</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button">Sign up</button>
                        <button type="button" class="disable">Sign in</button>
                    </div>
                </form>
            </div>
    </body>
</html>
